                                    <div class="form-group">
                                        <label>Company name</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>DED number</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Mobile number</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>City</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>PO Box</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Email (username)</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Confirm password</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Notes</label>
                                        <textarea class="form-control" rows="6" placeholder="Enter notes here ..."></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <label>Disclaimer</label>
                        <div class="callout callout-info">
                            <div class="checkbox">
                                <label><input type="checkbox">I agree to the Terms and Conditions</label>
                                <button type="button" class="btn btn-default pull-right" data-toggle="modal" data-target="#modal-default">README</button>

                        </div>

                        <div class="modal fade" id="modal-default">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">

                                        <span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title">Terms and Conditions</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row bg-aqua m-b-md">

                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                                <!-- /.modal-content -->
                            </div>
                            <!-- /.modal-dialog -->
                        </div>
                        <!-- /.modal -->
                    </form>
                </div>
                <div class="box-footer">
                    <a href="../Corporate_Registration_Employee_List.html" class="btn btn-primary pull-right margin">REGISTER</a>
                    <button type="submit" class="btn btn-default pull-right margin">CANCEL</button>

        </div>
