<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="import" href="head.html">
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-box-body">
            <div class="login-logo">
                <a href="index.html" class="logo">
                    <img src="../Content/img/logos/CERTfuture.svg" alt="CERT logo">
                </a>
                <div class="colorgraph"></div>
            </div>
            <!-- /.login-logo -->
            <div class="box-primary">
                <div class="box-header">
                    <h3 class="box-title"><a href="#">Welcome. Please login</a></h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form">
                    <div class="box-body">
                        <div class="form-group">
                            <!-- <label for="exampleInputEmail1">Email address</label> -->
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <!-- <label for="exampleInputPassword1">Password</label> -->
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="checkbox">
                            <a class="pull-right" href="#">Forgot password?</a>
                            <label><input type="checkbox">Remember me</label>
                        </div>

                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer text-center">
                        <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button> or <br>
                        <a href="register.html">Register a new membership</a>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->
</body>

</html>
